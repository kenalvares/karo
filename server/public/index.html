<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Karo Server</title>
    <meta name="description" content="A FeathersJS server" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        font-family: "Helvetica Neue", "Helvetica", "Arial", "sans-serif";
        font-weight: 400;
        font-size: 24px;
        color: #2c3e50;
      }

      .centered {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        width: 100%;
        text-align: center;
      }

      .center-text {
        text-align: center;
      }

      main {
        margin-top: 100px;
        padding: 20px;
      }

      img.logo {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        margin-bottom: 30px;
      }

      h2 {
        font-size: 2em;
        font-weight: 100;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 1em;
      }

      a {
        color: #3cf;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: #3cf;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1 class="centered">Karo Server</h1>
      <p>
      <em class="centered">Listening for requests...</em>
    </p>
      <footer>
        <p class="center-text">
          &copy; 2019 - Karo
        </p>
      </footer>
    </main>
  </body>
</html>
